          <div class="address grid-item grid-item--12 form-line">
               <div class="text--small">Where is your car located?</div>
               <div  ng-init = "autocomplete == autocompleteData">
                    <input type="text" name="name" gm-places-autocomplete ng-model="autocomplete" class="text required ui-autocomplete-input" id="location" placeholder="Car Location" value="{{DataModel.address.location}}" required  id="js-streetAddressInput">
               </div>
               <div ng-messages="form.name.$error" ng-if="form.name.$touched || form.$submitted">
                    <div ng-messages-include="/elements/notifyMessages.html"></div>
               </div>
               <!-- <input type="text" value="5201 Great America Parkway, Santa Clara, CA, US" class="text required ui-autocomplete-input" name="streetAddress" id="js-streetAddressInput" autocomplete="off">
               <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span> -->
			   <div class="clearfix"></div>
          </div>
         <div class="clearfix"></div>
		 <div class="grid-item grid-item--12 text--small">License plate number</div>
          <div class="plate-number grid-item grid-item--6">
		 
		   <input type="text" class="text required" name="plate" ng-model="DataModel.details.plateNo"  id="js-licensePlate" />
               <div ng-messages="form.DataModel.$error" ng-if="form.plate.$touched || form.$submitted">
                    <div ng-messages-include="/elements/notifyMessages.html"></div>
               </div>
			   <div class="clearfix"></div>
          </div>
          <div class="plate-state">
               <span class="styled-select-container grid-item grid-item--6" ng-init = "stateArr= ['California', 'Delhi', 'NewYork', 'Silicon','Hawaii','Maine']">
                    <select class="required"  name = "State" ng-model = "DataModel.details.state" required id="js-States">
                         <option value="">Select</option>
                         <option ng-repeat = "state in stateArr">{{state}}</option>
                    </select>
                    <div ng-messages="form.State.$error" ng-if="form.State.$touched || form.$submitted">
                         <div ng-messages-include="/elements/notifyMessages.html"></div>
                    </div>
			
               </span>
			<div class="clearfix"></div>
          </div>
          <div class="text-area-and-description grid-item grid-item--12 form-line">
             
               <div class="description-text-area">
			   <div class="text--small">Instructions for key handoff <span class="text-field-annotation">optional</span></div>
                    <textarea class="text" maxlength="5000" name="vehicleInstructions" ng-model = "DataModel.instructions" id="vehicle-instructions"></textarea>
                    <div class="maxlength text--smallCopy">5,000 characters max</div>
               </div>
			   <div class="clearfix"></div>
          </div>
