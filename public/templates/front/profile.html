<div class=" " id="pageContainer-content">
<div id="profile">
<div class="container container--fluid container--darkBackground">
   <div class="profile-background">
        <div class="container">
            <div class="profile-edit-button">

                   <div class="buttonWrapper">
                        <span id="js-editStart">
                            <a ui-sref="user.account" class="button button--green">Edit profile</a>
                        </span>
                   </div>

                        <input type="hidden" value="false" name="isRedirect" id="isRedirect">
            </div>
        </div>
   </div>
</div>
<div class="container u-alignCenter  " id="js-profileContent">
   <div class="profile-photo-wrapper">
        <span class="profilePhoto profilePhoto--noBorder profilePhoto--uploader u-inlineBlock u-positionRelative" id="js-profile-image-container">
<div class="js-driverPhotoUploader">
               <img alt="{{User.profile.photo}}" ng-src="{{User.profile.path + User.profile.photo}}" class="js-driverPhoto media profilePhoto--round profilePhoto--uploader">
            </div>
               <div class="button button--green enabled" id="upload-photo-overlay" style="position: relative; overflow: hidden; direction: ltr;">Change profile photo<input type="file" qq-button-id="29c83a8f-0d2b-484c-ac07-5e6d07a89e04" accept="image/*" name="file" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0; height: 100%;"></div>
</span>
   </div>
   <div class="section section--first u-alignCenter">
        <h2 class="profile-name">{{User.fullname}}</h2>
        <div class="profile-join-date">{{User.email}}</div>
        <div class="profile-join-date">Joined {{User.createdDate | date : 'fullDate'}}</div>
        <div class="u-hidden" id="js-editDriverProfileData">
               <form enctype="multipart/form-data" method="POST" action="/edit-profile-data" id="edit-driver-profile-form">
                   <div class="u-inlineBlock u-alignCenter profile-item">
                        <div class="label u-alignCenter">Works</div>
                        <input type="text" maxlength="255" size="25" value="" class="text profile-text-data" name="employment" id="employment">
                   </div>
                   <div class="u-inlineBlock u-alignCenter profile-item">
                        <div class="label u-alignCenter">Lives</div>
                        <input type="text" maxlength="255" size="25" value="" class="text profile-text-data" name="home" id="home">
                   </div>
                   <div class="u-inlineBlock u-alignCenter profile-item">
                        <div class="label u-alignCenter">School</div>
                        <input type="text" maxlength="255" size="25" value="" class="text profile-text-data" name="school" id="school">
                   </div>
                   <div class="u-block u-alignCenter profile-openText">
                        <p><textarea class="textArea textArea--mediumHeight" maxlength="5000" size="1000" name="openEndedText" id="open-ended-text"></textarea></p>
                   </div>
                   <div class="buttonWrapper">
                        <button class="button button--green" type="submit">Save profile</button>
                        <a id="js-editStop" href="#" class="button">Cancel</a>
                   </div>
               </form>
        </div>
        <div id="js-driverProfileData">
        </div>
   </div>
</div>
<div class="container">

</div>
<div class="container container--fluid">
</div>
<div class="container">
</div><div class="emptyState emptyState--noReviews  container">
        <div class="emptyState-text">No reviews yet </div>
   </div>
</div>
</div>
