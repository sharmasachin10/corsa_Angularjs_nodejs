        <form name="form" ng-submit = "form.$valid && form.$submitted && updateInfo(DataModel)" novalidate>
            <fieldset id="mileage">
                <div>
                    <h5>Distance included</h5>
                    <p>Guests will be charged 75Â¢ for each additional mile.</p>
                    <p>

                                </span>
                                <span class="mileageLimitPicker-label">
                                    mi/day
                                </span>
                            </div>
                            <div class="mileageLimitPicker grid-item grid-item--4">
                                <span class="mileageLimitPicker-dropdown styled-select-container">
                                    <select name="weekly" id="custom-mileage-weekly" class="valid" ng-model="DataModel.distance.week">

                                    <span class="text">1000</span>
                                </span>
                                <span class="mileageLimitPicker-label">
                                    mi/week
                                </span>
                            </div>
                            <div class="mileageLimitPicker grid-item grid-item--4">
                                <span class="mileageLimitPicker-dropdown styled-select-container">
                                    <select name="monthly" id="custom-mileage-monthly" class="valid" ng-model="DataModel.distance.month">
                                            <option value="750">750</option>

                                            <option value="1125">1125</option>

                                            <option selected="selected" value="1500">1500</option>

                                            <option value="1875">1875</option>

                                            <option value="2250">2250</option>

                                            <option value="3000">3000</option>

                                    mi/month
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="submit">
                <button class="submit button button--purple vehicleBtn" type="submit">
                    Save
                </button>
            </div>
