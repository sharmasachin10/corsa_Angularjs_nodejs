<div class="u-contentTopPadding u-contentBottomPadding">
     <div id="dialog-frame-container" class="container" data-next="" data-referer="">
          <div id="dialog-frame" class="dialog-container">
               <div>
                    <div id="login-dialog" class="auth-dialog-content">
                         <h5>Log in</h5>
                         <div class="login-content dialog-content u-clearFix">
                              <div class="loginDialog-buttons buttonWrapper buttonWrapper--noTopMargin buttonWrapper--stacked">
                                   <span id="js-googleButton" class="g-signin button button--google button--large button--fluid" ng-click="authenticate('google')">
                                        Google
                                   </span>
                                   <span id="js-facebookLoginButton" class="button button--facebook button--large button--fluid" tabindex="1" href="" ng-click="authenticate('facebook')">Facebook</span>
                              </div>
                              <div class="separator text--small"><span>or</span></div>
                              <div class="inputs">
                                   <p>
                                        <div ng-include = "'/elements/flashMessage.html'"></div>
                                   </p>
                                   <form name = "form" ng-submit = "form.$submitted && form.$valid && login()" novalidate>
                                        <div class="input-container">
                                             <label for="username">Email</label>
                                             <input type="email" autocapitalize="off" tabindex="2"  id="username" ng-model = "User.email"  name="email"  placeholder="Enter your Email" class="email required" required/>
                                             <div ng-messages="form.email.$error" ng-if="form.email.$touched || form.$submitted">
                                                  <div ng-messages-include="/elements/notifyMessages.html"></div>
                                             </div>
                                        </div>
                                        <div class="input-container">
                                             <a tabindex="5" id="reset-password" class="dialog-link text--disclaimer u-pullRight" ui-sref="anon.forgot">Forgot your password?</a>
                                             <label for="password">Password</label>
                                             <input tabindex="3" id="password" type="password" ng-model ="User.password" name="password" id="data_password"  minlength = "6" maxlength = "10" placeholder="Enter your Password"  required />
                                             <!-- <input type="password" class="form-control" name="password" ng-model = "User.password" id="data_password" minlength = "6" maxlength = "10" placeholder="Enter your password" required/> -->
                                             <div ng-messages="form.password.$error" ng-if="form.password.$touched || form.$submitted">
                                                  <div ng-messages-include="/elements/notifyMessages.html"></div>
                                             </div>
                                        </div>
                                        <div class="error errorMessage-text js-loginError">&nbsp;</div>

                                        <div class="input-container">
                                             <button tabindex="4" id="submit" type="submit" class="submit button button--green">Log in</button>
                                        </div>

                                        <input type="hidden" name="context" value="" />
                                        <input type="hidden" name="next" value="" />
                                        <input type="hidden" name="referer" value="" />
                                   </form>
                              </div>
                         </div>
                         <p class="signup-prompt dialog-content">Donâ€™t have an account? <a class="dialog-link" data-dialog-class="no-titlebar" ui-sref="anon.register">Sign up</a>.</p>
                         <div class="loading-indicator">
                              <img src="../d1kal2uthwls49.cloudfront.net/resources/img/loading/white-on-green-large.v1_2x__Hd4c44a2d8b5182c54297e23e167f3483__.gif"/>
                              <span>Logging in...</span>
                         </div>
                    </div>
               </div>

          </div>
     </div>

</div>
