                    </div>

                    <span class="submit-and-filter-buttons" style="">
                         <a id="search-submit-button"  ng-click="searchVehicle()"><span class="searchInput-submit" id="js-searchButton"><span class="searchInput-submitButton button--green"></span></span></a>
                    </span>

                    <div class="searchInputs-overlay layer js-searchInputs-overlay"></div>
               </div>

          </div>

          <div class="container searchSummary">
               <div class="searchSummary-view js-toggleListMap">
                    <div class="showListMini hidden"></div>
                    <div class="showMapMini"></div>
               </div>
               <div id="applied-filters" class="searchSummary-applied"></div>
               <div class="searchSummary-filters">
                    <div class="show-filters"></div>
                    <div class="hide-filters hidden"></div>
               </div>
          </div>
     </div>
     <div class="categories js-categories">
          <div class="container">
               <span class="categories-title">Category</span><span class="categories-expandButton is-expandable js-expandButton" ng-click = "clearFilters()">All cars</span>
          </div>
     </div>
     <div class="categoriesTray js-categoriesTray">
          <div class="container categoriesTray-cards is-collapsed js-categoriesTrayCards">
          </div>
     </div>
     <div class="categoriesShade is-hidden js-categoriesShade"></div>

<div class="container searchResults">
     <div class="sidebar--left js-filterSidebar">
          <div class="tab js-tab">
               <div class="showListView tab-button is-active"><a  style = "color:#fff" ui-sref = "anon.search.list">List</a></div><div class="showMapView tab-button"><a ui-sref = "anon.search.map">Map</a></div>
          </div>

          <div id="filters" class="panel-and-filters">
               <div class="filter-section js-searchSortSection">
                    <div class="title">Sort by</div>
                    <span class="styled-select-container">
                         <select id="js-sortOptionList"  name="sortType"  ng-model="SearchParams.sort" ng-change="searchList()">
                              <option value="">Relevance</option>
                              <option value="low">Low to High</option>
                              <option value="hogh">High to Low</option>
                         </select>
                         <span class="text"></span>
                    </span>
               </div>

               <div class="price-filter filter-section">
                    <div class="title">Price</div>

                    <rzslider rz-slider-model="priceRangeSlider.minValue" rz-slider-high="priceRangeSlider.maxValue" rz-slider-options="slider_callbacks.options"></rzslider>
               </div>

               <div class="type-facets filter-section">
                    <div class="title">Vehicle types</div>
                    <span
                         class="styled-select-container"
                         ng-init = "types =
                                        [
                                             {name : 'Cars', value : 'CAR'},
                                             {name : 'SUVs', value : 'SUV'},
                                             {name : 'Minivans', value : 'MINIVAN'},
                                             {name : 'Trucks', value : 'TRUCK'},
                                             {name : 'Vans', value : 'VAN'}
                                        ]
                                   ">
                         <select name="type" id="vehicle-make-select" ng-model="SearchParams.vehicleType" ng-change="searchList()">
                              <option value="">All Types</option>
                              <option ng-repeat="type in types" value="{{type.value}}">{{type.name}}</option>
                         </select>

                         <span class="text"></span>
                    </span>
               </div>

          <div class="vehicle-makes filter-section">
               <div class="title">Vehicle makes</div>
               <span class="styled-select-container">
                    <select name="make" id="vehicle-make-select" ng-model="SearchParams.make" ng-change="searchList()">
                         <option value="">All makes</option>
                         <option ng-repeat="make in makes" value="{{make._id}}">{{make._id}}</option>
                    </select>
                    <span class="text"></span>
               </span>
          </div>

          <div class="vehicle-makes filter-section" ng-if = "SearchParams.make">
               <div class="title">Vehicle Model</div>
               <span class="styled-select-container">
                    <select name="make" id="vehicle-make-select" ng-model="SearchParams.model" ng-change="searchList()">
                         <option value="">All Models</option>
                         <option ng-repeat="model in modelArr" value="{{model}}">{{model}}</option>
                    </select>
                    <span class="text"></span>
               </span>
          </div>

          <div class="vehicle-makes filter-section"  ng-if = "SearchParams.model">
               <div class="title">Vehicle Year</div>
               <span class="styled-select-container">
                    <select name="make" id="vehicle-make-select" ng-model="SearchParams.year" ng-change="searchList()">
                         <option value="">Select Year</option>
                         <option ng-repeat="year in yearArr" value="{{year._id}}">{{year._id}}</option>
                    </select>
                    <span class="text"></span>
               </span>
          </div>

          <!-- <div class="instant_book-filter filter-section">
          <input id="instant_book" type="checkbox" name="instantBook" value="Instant Book" ng-model="SearchParams.instantBook"  ng-change="searchList()"/>
          <label for="instant_book">Book instantly</label>
     </div> -->

<div class="mileage-filter filter-section">
     <div class="title">Distance included</div>
     <div  ng-init="distance = {min: 20,max: 80};">
          <rzslider rz-slider-model="distanceRangeSlider.minValue" rz-slider-high="distanceRangeSlider.maxValue" rz-slider-options="slider_callbacks.options"></rzslider>
          <div class="mileage-slider-label"></div>
     </div>
</div>

<div class="badge-facets filter-section">
     <div class="title">Features</div>
     <span class="styled-select-container"  ng-init = "featuresArr= ['Hybrid', 'GPS', 'Audio Input', 'Bike Rack','Ski Rack', 'Convertible', 'All-wheel driver']">
          <select name="make" id="vehicle-make-select" ng-model="SearchParams.feature" ng-change="searchList()">
               <option value="">All features</option>
               <option ng-repeat="feature in featuresArr" value="{{feature}}">{{feature}}</option>
          </select>

          <span class="text"></span>
     </span>

</div>
<div class="vehicleColor filter-section" id="js-colorFilter">
     <!-- <div class="title">Vehicle colors</div>
     <div class="searchFilterBox u-hideSmallScreen">
     <span class="text"></span>
</div> -->
<span class="styled-select-container"  ng-init = "colors= ['Red', 'Yellow', 'Green', 'Blue', 'Gold', 'White', 'Black', 'Grey', 'Silver', 'Other']">
     <select name="make" id="vehicle-make-select" ng-model="SearchParams.color" ng-change="searchList()">
          <option value="">All Colors</option>
          <option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
     </select>

     <span class="text"></span>
</span>
</div>
<div id="js-vehicleTransmissionWrapper" class="vehicle-transmission filter-section">
     <div class="title">Transmission</div>
     <span class="styled-select-container" ng-init = "transmissions= ['Manual', 'Automatic']">
          <select name="transmission" id="vehicle-transmission-select" ng-model="SearchParams.transmission" ng-change="searchList()">
               <option value="">All transmissions</option>
               <option ng-repeat="trans in transmissions" value="{{trans}}">{{trans}}</option>
          </select>
          <span class="text"></span>
     </span>
</div>
<div class="clear-wide">
     <div id="clear-filters">
          <div class="title"  ng-click = "clearFilters()">Clear filters</div>
     </div>
</div>

</div>
</div>
<div id="search-page" class="layoutSingleColumn--right" ui-view>

</div>
</form>
