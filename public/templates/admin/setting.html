<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Settings </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
  <div ng-include = "'/elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
          Add Links
     </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">

                        <form  name="form"   novalidate>

                             <div class="form-group">
                              <label> YouTube URL:</label>

                              <input type="text" class="form-control" placeholder="Enter Youtube url " name="youtube" ng-model="setting.youtubeLink" required>

                              <h6 ng-show=" form.youtube.$dirty &&  form.youtube.$invalid" >This field is required.
                                    </h6>
                             </div>
                             <div class="form-group">
                              <label> FacebooK URL:</label>

                              <input type="text" class="form-control" placeholder="Enter FacebooK url " name="FacebooK" ng-model="setting.facebookLink" required>

                              <h6 ng-show="form.FacebooK.$dirty && form.FacebooK.$invalid">This field is required.
                                    </h6>
                             </div>
                             <div class="form-group">
                              <label> Google+ URL:</label>

                              <input type="text" class="form-control" placeholder="Enter Google Plus url" name="Google" ng-model="setting.googleLink" required>

                              <h6 ng-show="form.Google.$dirty && form.Google.$invalid">This field is required.
                                    </h6>
                             </div>
                             <div class="form-group">
                              <label> Twitter URL:</label>

                              <input type="text" class="form-control" placeholder="Enter Twitter url" name="Twitter" ng-model="setting.twitterLink" required>

                              <h6 ng-show="form.Twitter.$dirty && form.Twitter.$invalid">This field is required.
                                    </h6>
                             </div>
                             <div class="form-group">
                              <label> Instagram URL:</label>

                              <input type="text" class="form-control" placeholder="Enter Instagram url " name="Instagram" ng-model="setting.instagramLink" required>

                              <h6 ng-show="form.Instagram.$dirty && form.Instagram.$invalid">This field is required.
                                    </h6>
                             </div>
                             <div class="form-group">
                              <label> Pinterest URL:</label>

                              <input type="text" class="form-control" placeholder="Enter Pinterest url" name="Pinterest" ng-model="setting.pinInterestLink" required>

                              <h6 ng-show="form.Pinterest.$dirty && form.Pinterest.$invalid">This field is required.
                                    </h6>
                             </div>







                            <!-- <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="saveSetting(setting);">Save </button> -->
                            <input  type="submit" ng-if = "!setting._id" type = "submit" value="Next" class="button button--purple js-submitButton"
                             ng-disabled="form.$invalid" ng-click = "saveSetting(setting);")/>

                            <input  type="submit" ng-if = "setting._id" type = "submit" value="Next" class="btn btn-success"
                              ng-disabled="form.$invalid" ng-click = "updateLink(setting);"  class="button button--purple js-submitButton"/>

                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
