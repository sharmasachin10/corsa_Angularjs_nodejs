<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Templates</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="col-sm-2">
   <h3> <div class="btn btn-primary"  ui-sref="dashboard.sendemail">Add Template</div></h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <!-- <th>Email</th> -->
                                <th>Subject</th>
                                <th>variable</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in allmail">
                                <td>{{$index+1}}</td>
                                <td>{{x.title}}</td>
                                <!-- <td>{{x.email}}</td> -->
                                <td>{{x.subject}}</td>
                                <td>{{x.variables}}</td>
                            <th>
                         <a class="btn btn-link" data-toggle="modal"  ng-click="getTempDataPop(x)" data-target="#myModal">Preview</a>
                              <div class="modal fade" id="myModal" role="dialog">
                                   <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                             <!-- <div class="modal-header">
                                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                  <h4 class="modal-title">Send Mail To Subscriber User</h4>
                                             </div> -->
                              <div class="modal-body">
                              <div class="row">
                              <div class="col-md-12">
                              <div class="panel panel-default">
                              <div class="panel-body">
                              <div compile="template.description">

                              </div>
                              <button type="button" style="float: right;" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                              </div>
                              </div>
                              <!-- <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div> -->
                              </div>
                              </div>
                              </div>
                              </div>
                         </th>


                                <td><a class="btn btn-link" type="button" ui-sref="dashboard.editemail({templateId: x._id})" >Edit</a> ||
                                     <a class="btn btn-link"  ng-click="removeEmailData(x._id)">Delete</a> ||
                                     <a class="btn btn-link" ui-sref="dashboard.viewemail({templateId: x._id})"  type="button">View</a>
                                </td>
                         </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
