<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">ADD Blog</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="col-sm-2">
   <h3> <div class="btn btn-primary"  ui-sref="dashboard.addBlog">Add Blog</div></h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                 <th>Image</th>
                                 <th>status</th>
                                <!-- <th>Description</th> -->
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in allBlog">
                                <td>{{$index+1}}</td>
                                <td>{{x.title}}</td>
                                <td><img ng-if="x.image.photo" ng-src="{{x.image.path + x.image.photo}}" style="height:50%; width:80%;"> <img ng-if="!x.image.photo" src="images/default_icon.png" style="height:100px; width:100px;"></td>
                                <td ng-if="x.status == false"><a class="button dialog-link" data-toggle="modal" data-target="#myModal" ng-click="confirmBoxBlog(x._id,true)" style="cursor:pointer"><img  style="height:20px; width:20px;" src="images/erase.png" ></a>

                                </td>
                                <td ng-if="x.status == true"><a class="button dialog-link" data-toggle="modal" data-target="#myModal" ng-click="confirmBoxBlog(x._id,false)" style="cursor:pointer"><img style="height:15px; width:15px;" src="images/true.png" ></a>

                                </td>
                                <!-- <th><div compile="x.description"></th> -->
                                <td>{{x.createdDate | date :" MM/dd/y"}}</td>



                                <td><a class="btn btn-link" type="button" ui-sref="dashboard.editBlog({blogId: x._id})" >Edit</a> ||
                                     <a class="btn btn-link"  ng-click="deleteBlog(x._id)">Delete</a>
                                     <!-- <a class="btn btn-link" ui-sref="dashboard.viewBlog({blogId: x._id})"  type="button">View</a>  -->
                                </td>
                         </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
