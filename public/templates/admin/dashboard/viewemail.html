<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">View Template</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto; width:150px; height:150px" ng-src="{{DataModel.profile.path + DataModel.profile.photo}}">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                   <span class="text-muted">Title:</span> {{DataModel.title}}<br>
                </div>
                <!-- <div class="col-md-12">
                       <span class="text-muted">Email:</span> {{allmail1.email}}<br>

                </div> -->
              </div>
              <div class="row">
                <div class="col-md-6">
                <span class="text-muted">variable:</span> {{DataModel.variables}}<br>
                  <span class="text-muted">subject:</span> {{DataModel.subject}}<br>
                  <span class="text-muted">Description:</span><div compile="DataModel.description"></div><br>

                </div>
                <!-- <div class="col-md-6">
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-comment text-muted"></i>
                  </div>
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-thumbs-up text-muted"></i>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr><a class="btn btn-default pull-right" ui-sref="dashboard.editemail({templateId: DataModel._id})"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
