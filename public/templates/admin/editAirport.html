<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Airport </h1>
    </div>
</div>
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
          Add Brand
     </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <form  name="form"   novalidate>

                             <div class="form-group">
                              <label> Airport Names</label>
                              <input type="text" class="form-control" placeholder="Airport name .. " name="modelname" ng-model="airport.name" required>
                              <h6 ng-show="form.modelname.$dirty && form.modelname.$invalid">This field is required. </h6>
                             </div>
                             <div class="form-group">
                              <label> Airport Location</label>
                              <input type="text" class="form-control" placeholder="Airport Address .. " name="Location" ng-model="airport.location" required>
                              <h6 ng-show="form.Location.$dirty && form.Location.$invalid">This field is required. </h6>
                             </div>
                             <div class="form-group">
                              <label> Airport Fee</label>
                              <input type="text" class="form-control" placeholder="Airport Fee .. " name="Fee" ng-model="airport.fee" required>
                              <h6 ng-show="form.Fee.$dirty && form.Fee.$invalid">This field is required. </h6>
                             </div>
                            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="updateAirport(airport);">Save </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
