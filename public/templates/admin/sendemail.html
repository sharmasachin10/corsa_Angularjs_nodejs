<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Template </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
          Template Form
     </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <form  name="form"  ng-submit = " form.$submitted && form.$valid && Sendemail(email)" novalidate>
                             <div class="form-group">
                               <label>Title</label>
                               <input type="text" class="form-control" placeholder="Name .." name="name" ng-model="email.title" required>
                               <h6 ng-show="form.name.$dirty && form.name.$invalid">This field is required.
                                    </h6>

                            </div>

                            <div class="form-group">
                               <label>Variable</label>
                               <input type="text" class="form-control" placeholder="Variable .. " name="Variable" ng-model="email.variables" required>
                               <h6 ng-show="form.Variable.$dirty && form.Variable.$invalid">This field is required.
                                    </h6>
                          </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" placeholder="Subject .. " name="subject" ng-model="email.subject" required>
                                <h6 ng-show="form.subject.$dirty && form.subject.$invalid">This field is required.
                                     </h6>
                            </div>
                            <div class="form-group">
                              <label>Massege</label>

                               <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
                          </div>



                            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Send </button>

                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<style>

.ta-editor {
min-height: 300px;
height: auto;
overflow: auto;
font-family: inherit;
font-size: 100%;
}
</style>
