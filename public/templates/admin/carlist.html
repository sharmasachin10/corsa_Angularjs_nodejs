<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Models Detail</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="col-sm-2">
   <h3> <div class="btn btn-primary"  ui-sref="dashboard.addcar">Add Model</div></h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                      <p>Search :<input type="text" Placeholder="Search here .. " ng-model="search"></p>
                    <table ng-table="modelTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Model Name</th>
                                 <th>Model Type</th>
                                <th> Models</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in $data | filter:search">
                                <td>{{$index+1}}</td>
                                <td>{{x.name}}</td>
                                <th>{{x.type}}</th>
                                <td>{{x.models.toString()}}</td>



                                <td><a class="btn btn-link" type="button" ui-sref="dashboard.editcar({reqId: x._id})" >Edit</a> ||
                                     <a class="btn btn-link" ng-click="removeCar(x._id)">Delete</a> ||
                                     <a class="btn btn-link" ui-sref="dashboard.viewcar({reqId: x._id})"  type="button">View</a>
                                </td>
                         </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
